runtime: &runtime
  seed: 42

  num_observation: 1  # number of input reference images
  multiview: true

dataset:
  <<: *runtime

  load_actions: true
  load_tensors: true  # load pre-encoded latents instead of raw data
  load_video: false
  load_condGT: false

  slice_frame: true  # if False, will use the entire video
  use_3dvae: true
  num_samples: -1
  no_normalize: false

transformer:
  <<: *runtime
  pretrained_model_name_or_path: THUDM/CogVideoX-2b
  transformer_model_name_or_path: outputs/orv_bridge2_traj-image_480-320_multiview_20k/checkpoint  # bridge2 2.4b multiview model
  # transformer_model_name_or_path: outputs/orv_droid_traj-image_384-256_multiview_30k/checkpoint  # droid 2.4b multiview model

  modulate_encoder_hidden_states: true

evaluation:
  <<: *runtime
  output_dir: null  # will use the name of checkpoint

  batch_size: 4