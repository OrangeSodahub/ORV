runtime: &runtime
  seed: 42

  use_cond: True
  filter_by_cond: True

  num_observation: 1  # number of input reference images
  visual_guidance: True  # use additional visual conditions
  control_keys: ['label']
  
dataset:
  <<: *runtime

  load_condGT: False  # will load conditions from reconstructions

transformer:
  <<: *runtime
  pretrained_model_name_or_path: THUDM/CogVideoX-2b
  transformer_model_name_or_path: ./outputs/cirasim_bridge_traj-image_480-320_finetune_2b_30k/checkpoint

  modulate_encoder_hidden_states: True

train:
  <<: *runtime
  output_dir: cirasim_bridge_traj-image-label_480-320_finetune_2b_20k
  from_scratch: True  # train from scratch
  from_pretrained: False  # finetune from pretrained cogvideox

  learning_rate: 1.e-4
  lr_scheduler: cosine_with_restarts
  lr_num_cycles: 1
  lr_warmup_steps: 1000

  max_train_steps: 20000
  gradient_checkpointing: False

  # for 8 Ã— A800 (80GB)
  train_batch_size: 4
  gradient_accumulation_steps: 2

  resume_from_checkpoint: latest