runtime: &runtime
  seed: 42

  filter_by_cond: false
  num_observation: 1  # number of input reference images

dataset:
  <<: *runtime

transformer:
  <<: *runtime
  pretrained_model_name_or_path: THUDM/CogVideoX-2b

  modulate_encoder_hidden_states: true

train:
  <<: *runtime
  output_dir: orv_bridge2_traj-image_320-480_finetune_2b_30k
  # output_dir: orv_droid_traj-image_384-256_finetune_2b_30k
  # output_dir: orv_rt1_traj-image_320-480_finetune_2b_30k

  from_scratch: false  # train from scratch
  from_pretrained: true  # finetune from pretrained cogvideox

  learning_rate: 1.e-4
  lr_scheduler: cosine_with_restarts
  lr_num_cycles: 1
  lr_warmup_steps: 1000

  max_train_steps: 30000
  gradient_checkpointing: false

  # for 8 Ã— A800 (80GB)
  train_batch_size: 4
  gradient_accumulation_steps: 2

  resume_from_checkpoint: null